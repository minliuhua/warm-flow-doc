version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
    paths:
      precise:
        - warm-flow-doc/
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 18.16.0
        commands:
          - echo 'Hello Nodejs Go!'
          - pwd 
          - npm install 
          - rm -rf ./src/.vuepress/dist 
          - npm run docs:build
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./src/.vuepress/dist
        strategy: {}
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
      - step: deploy@agent
        name: deploy_agent
        displayName: 主机部署
        hostGroupID:
          ID: 阿里云
          hostID:
            - 5d17a90e-f12e-4515-8c65-d8a4325474bb
        deployArtifact:
          - source: artifact
            name: output
            target: ~/gitee_go/deploy
            artifactRepository: default
            artifactName: output
            artifactVersion: latest
        script:
          - '# 功能：部署脚本会在部署主机组的每台机器上执行'
          - '# 使用场景：先将制品包解压缩到指定目录中，再执行启动脚本deploy.sh，脚本示例地址：https://gitee.com/gitee-go/spring-boot-maven-deploy-case/blob/master/deploy.sh'
          - rm -rf /home/nginx/html/warm-flow
          - mkdir -p /home/nginx/html/warm-flow
          - tar zxvf ~/gitee_go/deploy/output.tar.gz -C /home/nginx/html/warm-flow
          - docker restart nginx
          - ''
          - echo 'Hello Gitee Go!'
        notify: []
        strategy:
          retry: '0'
